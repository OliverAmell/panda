<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊猫优选-购物车</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- head -->
    <div id="head">
        <div class="container">
            <div class="logo">
                <div class="right">
                    <h3>熊猫优选</h3>
                    <span>XIONG MAO YOU XUAN</span>
                </div>
            </div>
        </div>


        <!-- right logo -->
        <div class="ensure">
            <span class="red"><a href="index.html" class="cart">首页</a></span>
            <ul>
                <li>
                    <img src="img/ensure1.png" alt="">
                    <span>全程包邮</span>
                </li>
                <li>
                    <img src="img/ensure2.png" alt="">
                    <span>7天退换</span>
                </li>
                <li>
                    <img src="img/ensure3.png" alt="">
                    <span>品质保证</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <span>用户名</span>
            <button id="product-list">商品页面</button>
        </div>
        <div class="book-list">
            <table>
                <!-- 购物车节点： 遍历购物车数据，生成购物车节点，作为内容添加给tabel -->
            </table>
            <span class="math">结算</span>
            <h2>商品总价: <span id="totalPrice">￥0</span></h2>
        </div>

    </div>




    <!-- footer -->
    <div id="footer">
        <div class="big container">
            <!-- logo区域 -->
            <img src="img/logo1.png" alt="" class="logo">
            <div class="content">
                <h1>熊猫优选</h1>
                <p>年轻人购物首选<br>购物领券更省钱</p>
            </div>

            <!-- 下载文字区域 -->
            <div class="download container">
                <p>
                    <span>|</span>
                    <a href="#">下载APP</a>
                </p>
            </div>

            <!-- 备案区域 -->
            <div class="copyright container">
                <div class="center">
                    <img src="img/beian1.png" alt="">
                    <span>浙公安网备案 33010602009949号 |ICP备案号: </span>
                    <a href="#">浙ICP备17012864号-1|</a>
                    <img src="img/beian2.png" alt="">
                    <a href="#">证照信息</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>
